<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- // go into w3schools search for meta viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>MedTrack</title>
  <link rel="icon" type="image/ico" href="/images/logo.ico">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
  <link rel="stylesheet" href="/stylesheets/common.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/home">MedTrack</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="input-group my-4 my-lg-2 col-lg-6">
          <input type="text" class="form-control" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-danger" type="button"><i class="fa fa-search"></i></button>
          </div>
        </div>
        <ul class="navbar-nav ml-auto text-center">

          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">All Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">New Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
    <div class="containter content">
      <div class="text-center">
        <h1>Edit Patient Log</h1>
      </div>
      <form class="mx-auto mt-4 col-12 col-md-8 col-lg-6" action="#" method="#">
        <div class="form-group">
          <label for="log"><em>Rachel on 23rd October 2018 10.00pm</em></label>
          <textarea type="text" class="form-control" name="content" rows="3">Follow up on 24th October</textarea>
        </div>
        <button class="btn btn-danger btn-block" type="submit">Edit</button>
      </form>
      <form class="mx-auto mt-2 mb-4 col-12 col-md-8 col-lg-6" action="#" method="#">
        <button class="btn btn-warning btn-block" type="submit">Delete</button>
      </form>
    </div>
  </body>
</html>
