<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- // go into w3schools search for meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MedTrack</title>
    <link rel="icon" type="image/ico" href="/images/logo.ico">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" href="/stylesheets/common.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/home">MedTrack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="input-group my-4 my-lg-2 col-lg-6">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-danger" type="button"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <ul class="navbar-nav ml-auto text-center">

            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">All Patients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New Patient</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <div class="container content">
      <div class="text-center">
        <h1>Edit Patient Details</h1>
      </div>
      <form class="mx-auto mt-4 col-12 col-md-8 col-lg-6" action="/patients/<%= patient._id %>?_method=PUT" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name" value="<%= patient.name %>">
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
          <input type="url" class="form-control" name="photo" placeholder="Photo" value="<%= patient.photo %>">
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <label for="gender">Age</label>
              <input type="number" class="form-control" name="age" placeholder="Age" value="<%= patient.age %>">
            </div>
            <div class="col">
              <label for="gender">Gender</label>
              <select class="form-control" name="gender">
                <option disabled>Select gender</option>
                <option value="Male" <%= patient.gender === "Male" ? "selected" : "" %>>Male</option>
                <option value="Female" <%= patient.gender === "Female" ? "selected" : "" %>>Female</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="ward">Ward</label>
          <input type="text" class="form-control" name="ward" placeholder="Ward" value="<%= patient.ward %>">
        </div>
        <div class="form-group">
          <label for="diagnosis">Diagnosis</label>
          <textarea type="text" class="form-control" name="diagnosis" rows="3" placeholder="Enter diagnosis here">Fever</textarea>
        </div>
        <button class="btn btn-danger btn-block" type="submit">Submit</button>
      </form>
      <form class="mx-auto mt-2 mb-4 col-12 col-md-8 col-lg-6" action="/patients/<%= patient._id %>?_method=DELETE" method="POST">
        <button class="btn btn-warning btn-block" type="submit">Delete</button>
      </form>
    </div>
  </body>
</html>
